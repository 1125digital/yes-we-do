<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Drag Test</title>
    <style>
      body {
        margin: 0;
      }
      #canvas {
        width: 100%;
        height: 100vh;
        background: #eee;
        position: relative;
      }
      .mesa {
        width: 100px;
        height: 100px;
        background: orange;
        color: white;
        font-weight: bold;
        position: absolute;
        top: 100px;
        left: 100px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div id="canvas">
      <div id="mesa" class="mesa">Mesa</div>
    </div>
    <script>
      const mesa = document.getElementById('mesa');
      let dragging = false;
      let offsetX = 0;
      let offsetY = 0;

      mesa.addEventListener('mousedown', (e) => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      document.addEventListener('mousemove', (e) => {
        if (!dragging) return;
        mesa.style.left = `${e.clientX - offsetX}px`;
        mesa.style.top = `${e.clientY - offsetY}px`;
      });

      document.addEventListener('mouseup', () => {
        dragging = false;
      });
    </script>
  </body>
</html>
